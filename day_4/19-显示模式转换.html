<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            display: inline-block;
        }
        .div1{background-color: brown;}
        .div2{background-color: orangered;}
        
        span{
            width: 200px;
            height: 200px;
            display: block;
        }
        .span1{background-color: blueviolet;}
        .span2{background-color: chocolate;}

        img{
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <!-- 块元素 -->
     <div class="div1">div1 111</div>
     <div class="div2">div2 222</div>

    <!-- 行内元素 -->
     <span class="span1">span1 111</span>
     <span class="span2">span2 222</span>

    <!-- 行内块元素 -->
     <img src="../media/200px_200px.jpg" alt="">
     <img src="../media/200px_200px.jpg" alt="">
</body>
</html>

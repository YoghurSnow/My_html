<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图像-属性</title>
</head>
<body>
    <img src="./pic1.png" alt="pic01">
    <!-- ./pic1.png这个图片是不存在的,所以会显示alt里面的内容 -->
    <!-- 以前网速慢,可能导致图片加载不出来,所有用alt来加文字来提示用户 -->
    <img src="./pic02.jpg" title="看得见不?" width="300">
    <!-- 看见了,就是显示有点慢 -->
     <img src="./pic01.png" height="300">
    <!-- 浏览器缩放图片默认是等比例缩放的 -->




</body>
</html>
